		<script>
			(function(global){
				
				


				var enter = document.querySelector(".enter");
				var body_cover = document.querySelector(".body_cover");
				var show_detail_motion = new TimelineMax({paused:true, onStart:function(){
				
				}});
				var show_motion = new TimelineMax({paused: true, onComplete:function(){
					show_detail_motion.play();	
				}});
				var show_loading = new TimelineMax({paused:true, onComplete:function(){
					show_detail_motion.play();	
				}});
				
				/* var motion3 = document.querySelector('.motion3');
				var motion4 = document.querySelector('.motion4');
				var motion5 = document.querySelector('.motion5');

				show_detail_motion
				.add('detail')				
				.fromTo(motion3, 1, {autoAlpha:0}, {autoAlpha:1,ease:Power2.easeInOut},'detail+=0.5')
				.fromTo(motion4, 1, {autoAlpha:0}, {autoAlpha:1},'detail+=1.0')
				.fromTo(motion5, 1, {autoAlpha:0}, {autoAlpha:1},'detail+=1.5')
				; */

				enter.addEventListener("click", function(){
					show_motion.play();	
				}, false);

				document.addEventListener("DOMContentLoaded", function(event){
					var contents = document.querySelector(".contents");
					var window_W = window.innerWidth;
					var ratio = 1;
					var originRatio = 1;
					if(window_W < 1400){
						originRatio = 0.8;
						ratio = window_W/contents.offsetWidth*originRatio;
					}else{
						originRatio = 1;
					}
						
					//console.log("contents_box.offsetWidth:"+contents_box.offsetWidth+", originRatio : "+originRatio+" multi : "+contents_box.offsetWidth*originRatio);
					//console.log("hash : "+window.location.hash);
					if(window.location.hash == "#main"){ //로고 링크로 들어왔을 때는 등장 모션이 없다.
						show_motion.set(contents, {autoAlpha:1, scale:ratio*1, immediateRender:true});						
						show_loading.set('.loading', {autoAlpha:1, immediateRender:true});
						show_loading
						.add('fadeOut')
						.to('.loading',0.7,{autoAlpha:0, ease:Power2.easeOut}, 'fadeOut+=2')
						;
						show_loading.play();						
					}else{
						show_loading.set('.loading', {autoAlpha:0, immediateRender:true});
						show_motion
						.add('fadeInShow')			
						.fromTo(body_cover, 0.3, {autoAlpha:0}, {autoAlpha:1}, 'fadeInShow')
						.fromTo(contents, 0.5, {scale:ratio*0},{scale:ratio*0.5,}, 'fadeInShow')
						.fromTo(contents, 0.7, {autoAlpha:0},{autoAlpha:1}, 'fadeInShow+=0.3')
						.fromTo(contents, 1.2, {scale:ratio*0.5},{scale:ratio*1}, 'fadeInShow+=0.5')				
						;
					}
				});

			})(window);	
						
		</script>
